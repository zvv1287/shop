{% extends 'adminapp/base.html' %}


{% block content %}

    {% include 'adminapp/include/errors.html' %}

    <h1 class="mt-4">Добавление категории</h1>

    <form action="{% url 'admins:admins_create' 'categories' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_p }}
        <div class="form-row">

            <div class="col-lg-6">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.name.id_for_label }}">Название</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.description.id_for_label }}">Краткое описание</label>
                    {{ form.description }}
                </div>
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.slug.id_for_label }}">Slug</label>
                    {{ form.slug }}
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-lg-12" style="margin-top: 33px;">
                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
            </div>
        </div>
    </form>
{% endblock %}
