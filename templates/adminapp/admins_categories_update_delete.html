{% extends 'adminapp/base.html' %}

{% block content %}
    <h1 class="mt-4">Редактирование категории | {{ productcategory }}</h1>
    <div class="card-body">
        <form action="{% url 'admins:admins_update' 'categories' productcategory.id %}" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">

                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.name.id_for_label }}">Название</label>
                        {{ form.name }}
                    </div>

                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                        {{ form.description }}
                    </div>
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.slug.id_for_label }}">Slug</label>
                        {{ form.slug }}
                    </div>
                </div>
            </div>


            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>


        </form>


        <div class="row">
            <div class="col-lg-12" style="margin-top: 33px;">
                <form action="{% url 'admins:admins_delete' 'categories' productcategory.id %}" method="post">
                    {% csrf_token %}
                    <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                </form>
            </div>
        </div>


    </div>
{% endblock %}
