{% extends 'adminapp/base.html' %}

{% block content %}
    <h1 class="mt-4">Редактирование пользователя | {{ user }}</h1>
    <div class="card-body">
        <form action="{% url 'admins:admins_update' 'user' user.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}


            <div class="form-row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.first_name.id_for_label }}">Имя</label>
                        {{ form.first_name }}
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.last_name.id_for_label }}">Фамилия</label>
                        {{ form.last_name }}
                    </div>
                </div>
            </div>
            <div class="form-row mb-2">
                <div class="col-lg-12">
                    <div class="custom-file">
                        {{ form.avatar }}
                        <label class="custom-file-label" for="{{ form.avatar.id_for_label }}">
                            Выберите изображение
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-6">
                    <label class="small mb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label>
                    {{ form.username }}
                </div>
                <div class="col-lg-6">
                    <label class="small mb-1" for="{{ form.email.id_for_label }}">Адрес электронной
                        почты</label>
                    {{ form.email }}
                </div>

            </div>


            <div class="col-12">
                <div class="form-check" style="display: inline-flex;">
                    <label class="form-check-label" for="{{ form.is_active.id_for_label }}">
                        Активирован?
                    </label>
                    {{ form.is_active }}
                </div>
            </div>


            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-lg-12" style="margin-top: 33px;">
                <form action="{% url 'admins:admins_delete' 'user' user.id %}" method="post">
                    {% csrf_token %}
                    <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                </form>
            </div>

        </div>
    </div>
{% endblock %}
