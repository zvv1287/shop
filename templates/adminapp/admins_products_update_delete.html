{% extends 'adminapp/base.html' %}

{% block content %}
     <h1 class="mt-4">Редактирование товара | {{ product }}</h1>
    <div class="card-body">
        <form action="{% url 'admins:admins_update' 'products' product.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="form-row">

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.name.id_for_label }}">Название</label>
                                    {{ form.name }}
                                </div>
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.short_description.id_for_label }}">Краткое описание</label>
                                    {{ form.short_description }}
                                </div>
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.quantity.id_for_label }}">Кол-во</label>
                                    {{ form.quantity }}
                                </div>
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.category.id_for_label }}">Категория</label>
                                    {{ form.category }}
                                </div>
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.price.id_for_label }}">Цена</label>
                                    {{ form.price }}
                                </div>

                            </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                                {{ form.description }}
                            </div>
                        </div>
                    </div>
                    <div class="form-row mb-2">
                        <div class="col-lg-12">
                            <div class="custom-file">
                                 {{ form.image }}
                                <label class="custom-file-label" for="{{ form.image.id_for_label }}">
                                    Выберите изображение
                                </label>
                            </div>
                        </div>
                    </div>

                     <div class="form-row">
                            <div class="col-lg-12" style="margin-top: 33px;">
                                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                            </div>
                        </div>


                </form>


        <div class="row">
            <div class="col-lg-12" style="margin-top: 33px;">
                <form action="{% url 'admins:admins_delete' 'products' product.id %}" method="post">
                    {% csrf_token %}
                    <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                </form>
            </div>
        </div>

    </div>
{% endblock %}
